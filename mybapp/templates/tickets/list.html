{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mine Your Business</title>
  </head>
  <body>
    <h1>Tickets</h1>

    <ol>
    {% for ticket in all_tickets %}

    {% endfor %}
    </ol>
  </body>
</html>
