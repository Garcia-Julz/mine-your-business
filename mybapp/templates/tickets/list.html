{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mine Your Business</title>
  </head>
  <body>
    <h1>Tickets</h1>

    <ul>
    {% for ticket in all_tickets %}
        <li>
            <div>
            <a href="{% url 'mybapp:ticket' ticket.id %}">{{ ticket.name }}: {{ ticket.title }}<a/>
            <br>
            {{ticket.cat}}
            <br>
            Status: {{ticket.urgent}}
            <br>
            Description: {{ticket.comments}}
            <div/>
        </li>
    {% endfor %}
    </ul>
  </body>
</html>
