{% extends 'shared/base.html' %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MYB</title>

    <link rel="stylesheet" href="{% static 'styles/form.css' %}" />
  </head>
  <body>
  <center><div>
    <h1 class="title-location-form">Location Form</h1>

    {% if location.id is not None %}
        <form action="{% url 'mybapp:location' location.id %}" method="post">
    {% else %}
        <form action="{% url 'mybapp:location_list' %}" method="post">
    {% endif %}
        {% csrf_token %}

    {% comment %} <form action="{% url 'mybapp:location_list' %}" method="post"> {% endcomment %}
      {% csrf_token %}
      
      <fieldset>
          <label for="city">city: </label>
          <input class="city-input" id="city" type="text" name="city" value="{{ location.city }}">
      </fieldset>
      <br>
      {% if location.id is not None %}
          <input type="hidden" name="actual_method" value="PUT">
            <center><button class="btn-warning btn-lg"><input type="submit" value="Update" /></button></center>
      {% else %}
          <center><button class="btn-warning btn-lg"><input type="submit" value="Create" /></button></center>
      {% endif %}
    </form>
  </div></center>
  </body>
</html>

{% endblock %}
