{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" c
    ontent="width=device-width, 
    initial-scale=1, 
    shrink-to-fit=no">

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">


    <!-- login.css -->
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />

</head>

<body>
<div class="login-container">
    <div class="login-form">
        <div class="logo-container">
            <img class="logo" src="../../static/img/logo-1.png"></img>
        </div>

        <div class='logo'>
            <br>
            <br>
            <form class="form-fields-content" method = "post">
                <div class="form-group form-check">
                {% csrf_token %}
                    {{ form.as_p }}
                </div>
        </div>
    </div>
    <div class='button-login'>
        <button type="submit" class="btn btn-warning" id="login-buttons">Login</button>
            </form>
        {% comment %} <input type="checkbox" class="form-check-input" id="exampleCheck1"> {% endcomment %}
        {% comment %} <label class="form-check-label" for="exampleCheck1">Check me out</label> {% endcomment %}
    {% comment %} <button type="submit" class="btn btn-primary">Submit</button> {% endcomment %}

    {% comment %} <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Login</button>
    </form> {% endcomment %}
        {% comment %} <a href="http://localhost:8000/register/">
        Register
    </a> {% endcomment %}
        <button class="btn btn-warning" id="login-buttons"><a href="{% url 'mybapp:register' %}">Register</a></button>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
